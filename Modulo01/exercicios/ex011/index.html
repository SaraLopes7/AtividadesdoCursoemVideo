<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <!--tipo de imagem q se adapta depdendendo do tamanho disponível na tela do navegador-->
        <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
    <!--para os sources, quanto menor a imagem, mais em cima ele tem que ficar. tem ordem de hieraquia-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <!--imagem padrão-->
        <img src="imagens/foto-g.png" alt="Foto flexível grande">
    </picture>
    <!--picture envelopa para organizar os sources-->
    <h1>Reproduzindo Àudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/happyMistake.mp3" controls autoplay></audio>-->
    <!-- se colocar o audio desse jeito pode n pegar em alguns navegadores-->
    <!-- formatos de áudio compatíveis com navegadores, mp3, ogg, wav-->
    <audio preload="metadata" autoplay controls>
    <!-- da p por o parâmetro loop, que vai fazer sua música voltar a tocar sempre que acabar-->
        <!--o autoplay n funcionou cmg-->
    <!-- preload = auto, ele só carregao site dps que carregar sua mídiatoda, é periculo. o metadata mostraas informações de arquivo como suaduração. none n faz nada-->
    <!-- se o navegador n conseguir carregar o mp3, toca o ogg, se n conseguir tbm, toca o wav-->
        <source src="midia/happyMistake.mp3" type="audio/mpeg">
        <source src="midia/happyMistake.ogg" type="audio/ogg">
        <source src="midia/happyMistake.wav" type="audio/wav">
    <!--os types de audio estão disponíveis no github do Guanabara-->
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/happyMistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
